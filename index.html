<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Video</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="video-container">
    <video id="video" controls></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('https://Z29vZC.fubohd.com:443/lb/espn/index.m3u8?token=bf93503f8f3644bd2c41bc80e04e34a50b7fe70a-5c-1736820559-1736784559');
      hls.attachMedia(video);
      video.play();
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://Z29vZC.fubohd.com:443/lb/espn/index.m3u8?token=bf93503f8f3644bd2c41bc80e04e34a50b7fe70a-5c-1736820559-1736784559';
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }
  </script>
</body>
</html>
